plugins {
    id 'net.fabricmc.fabric-loom' version '1.14.7' apply false
    id 'maven-publish'
}

subprojects {
    apply plugin: 'maven-publish'
    
    version = project.mod_version
    group = project.maven_group
}

allprojects {
    repositories {
        maven { url = "https://maven.fabricmc.net/" }
        mavenCentral()
    }
}