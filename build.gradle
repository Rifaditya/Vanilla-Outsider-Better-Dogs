plugins {
    id 'net.fabricmc.fabric-loom' version '1.14.7' apply false
    id 'maven-publish'
}

subprojects {
    // Loom applies java, so we don't strictly need to apply it here if all subs use loom.
    // But for safety, we'll leave it to the subprojects or apply it conditionally?
    // Let's remove it and let modules define themselves.
    
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
        maven { url = "https://maven.fabricmc.net/" }
        maven { url = "https://maven.neoforged.net/releases" }
        maven { url = "https://maven.parchmentmc.org" }
        maven { url = "https://maven.terraformersmc.com/releases/" } 
    }
}

allprojects {
    group = property("maven_group")
    version = property("mod_version")
}