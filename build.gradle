plugins {
	id 'net.fabricmc.fabric-loom' version '1.14.7'
	id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	maven { url "https://maven.shedaniel.me/" }
    maven { url "https://maven.terraformersmc.com/releases/" }
}

loom {
    // 26.1 is unobfuscated, so inter-project dependencies might behave differently,
    // but standard loom setup usually handles this.
    // We remove the splitEnvironmentSourceSets() for simplicity unless strictly needed.
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	// add("mappings", files("dummy.tiny"))
	implementation "net.fabricmc:fabric-loader:${project.loader_version}"
	
	// Fabric API
	implementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	
	// Config
	// implementation files("lib/cloth-config-patched.jar")
	implementation("com.terraformersmc:modmenu:${project.modmenu_version}")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": inputs.properties.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 25
}

java {
	withSourcesJar()
	sourceCompatibility = JavaVersion.VERSION_25
	targetCompatibility = JavaVersion.VERSION_25
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}

// Configure the maven publication
publishing {
	publications {
		create("mavenJava", MavenPublication) {
			artifactId = project.archives_base_name
			from components.java
		}
	}
}